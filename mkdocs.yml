site_name: Ptah
repo_url: https://github.com/dkmiller/ptah
repo_name: dkmiller/ptah

nav:
  - Home: index.md
  - Guides:
    - Installation: guides/install.md
  - Tutorials:
    - First project: tutorials/first-project.md
  - Reference:
    - ptah.yml: reference/project.md
    - CLI: reference/cli.md
  - FAQ: faq.md

theme:
  name: material
  features:
    - content.code.copy

markdown_extensions:
  - admonition
  - mkdocs-click
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
