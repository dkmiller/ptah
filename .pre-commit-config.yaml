repos:

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/RobertCraigie/pyright-python
  rev: v1.1.389
  hooks:
  - id: pyright

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.1
  hooks:
  - id: ruff
    args: [ --fix ]
  - id: ruff-format
